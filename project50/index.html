    <h1>PROJECT50<var id="underscore">_</var></h1>
    <h2>A CHALLENGE CREATED BY STATE OF MIND</h2>

    <br>

    <h3>Get to work: </h3>

    <!--onchange="one = !one"-->
    <div id="todo">

        <ol id="todo" type="1">
            <li><button id="strike-button-one" class="strikeButtons">▢ Wake up before 8 A.M.</button></li>
            <li><button id="strike-button-two" class="strikeButtons">▢ 1h distractionless morning routine</button></li>
            <li><button id="strike-button-three" class="strikeButtons">▢ 1h exercise a day</button></li>
            <li><button id="strike-button-four" class="strikeButtons">▢ Read 10 pages a day</button></li>
            <li><button id="strike-button-five" class="strikeButtons">▢ 1h a day towards a new skill</button></li>
            <li><button id="strike-button-six" class="strikeButtons">▢ Follow a healthy diet</button></li>
            <li><button id="strike-button-seven" class="strikeButtons">▢ Journal your progress</button></li>
        </ol>   

    </div>
    <h3 id="day"></h3>

    <button id="nextDayButton">Start next day. <i class="fa-solid fa-forward"></i></button>
    <button id="failedButton">I failed. <i class="fa-solid fa-rotate-left"></i></button>

        </div>
